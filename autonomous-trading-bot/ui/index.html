<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">Crypto Trading Bot</h1>
                <span id="botMode" class="ml-4 px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">PAPER</span>
                <span id="botStatus" class="ml-2 px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">STOPPED</span>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="grid grid-cols-2 gap-8 mb-8">
            <!-- Bot Controls -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Bot Controls</h2>
                <div class="flex space-x-4">
                    <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded flex items-center">
                        <span class="mr-2">▶</span> Start Bot
                    </button>
                    <button id="stopButton" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded flex items-center">
                        <span class="mr-2">■</span> Stop Bot
                    </button>
                </div>
            </div>

            <!-- Trading Mode -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Trading Mode</h2>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="tradingMode" value="paper" checked class="form-radio text-blue-600">
                        <span class="ml-2">Paper Trading</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="tradingMode" value="live" class="form-radio text-blue-600">
                        <span class="ml-2">Live Trading</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3 gap-8 mb-8">
            <!-- Balance -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Balance</h3>
                <p id="balance" class="text-2xl font-semibold">$0.00</p>
            </div>

            <!-- Open Positions -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-2">Open Positions</h3>
                <p id="openPositions" class="text-2xl font-semibold">0</p>
            </div>

            <!-- PnL -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium mb-2">PnL</h3>
                <p id="pnl" class="text-2xl font-semibold text-green-600">$0.00</p>
            </div>
        </div>

        <!-- Price Chart -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4">Price Chart</h2>
            <div class="h-96">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script src="/ui/script.js"></script>
</body>
</html>
